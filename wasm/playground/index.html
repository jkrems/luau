<!DOCTYPE html>
<meta charset="utf-8" />
<title>Luau2Wasm Playground</title>
<link rel="stylesheet" href="/styles.css" />
<body>
  <header>
    <form>
      <label>
        Optimization Level:
        <select name="opt-level">
          <option value="0">Disable wasm-opt (-O0)</option>
          <option value="1">Quick (-O1)</option>
          <option value="2">Most (-O2)</option>
          <option value="3">Full (-O3)</option>
        </select>
      </label>
    </form>
  </header>
  <main>
    <section id="src-edit"></section>
    <section id="ast-edit"></section>
    <section id="wat-edit"></section>
    <section id="run-edit"></section>
  </main>
  <script src="/main.ts"
          type="module"></script>
</body>
